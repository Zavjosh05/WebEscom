<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Ejercicio 61_1</title>

<style>
    body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        color: #003366;
        padding: 20px;
    }
    h1, h2, h3 {
        color: #005fcb;
    }
    button, input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover, input[type="submit"]:hover {
        background-color: #0056b3;
    }
    input, select, textarea {
        border: 1px solid #007bff;
        padding: 6px;
        margin: 4px;
        border-radius: 4px;
    }
</style>
</head>
<body>
<h1>Leer un número y mostrar si dicho número es o no es par</h1>
<script type="text/javascript">
        function esPar()
        {
            let inputNumberAux = document.getElementById("introduceNumber");
            let modulo = (inputNumberAux.value) % 2;
            let h1Numero = document.getElementById("labelNumero");
            if (!modulo)
                h1Numero.textContent = "El número es par";
            else
                h1Numero.textContent = "El número no es par";
        }
    </script>
<input id="introduceNumber" oninput="esPar()" placeholder="0" type="number"/>
<h1 id="labelNumero">El número es par</h1>
</body>
</html>
