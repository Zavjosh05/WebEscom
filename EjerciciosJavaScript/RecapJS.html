<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Sobre mí</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    .tab-content iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
<h1 class="text-center mb-4">Ejercicios de la presentación JS</h1>
<div class="nav nav-tabs justify-content-center" id="tabMenu">
<button class="nav-link" onclick="mostrarHtml('Ejercicio61_1.html', this)">Ejercicio 1</button>
<button class="nav-link" onclick="mostrarHtml('Ejercicio61_2.html', this)">Ejercicio 2</button>
<button class="nav-link" onclick="mostrarHtml('Ejercicio61_3.html', this)">Ejercicio 3</button>
<button class="nav-link" onclick="mostrarHtml('Ejercicio61_4.html', this)">Ejercicio 4</button>
<button class="nav-link" onclick="mostrarHtml('Ejercicio61_5.html', this)">Ejercicio 5</button>
<button class="nav-link" onclick="mostrarHtml('Ejercicio61_6.html', this)">Ejercicio 6</button>
<button class="nav-link" onclick="mostrarHtml('Ejercicio61_7.html', this)">Ejercicio 7</button>
<button class="nav-link" onclick="mostrarHtml('Ejercicio61_8.html', this)">Ejercicio 8</button>
<button class="nav-link" onclick="mostrarHtml('ProblemaPag43.html', this)">Ejercicio 9</button>

<button class="nav-link" onclick="mostrarHtml('CURP.html', this)">Ejercicio 12</button>
</div>
<div class="tab-content" id="contenidoHtml">
</div>
</div>
<script>
  function mostrarHtml(ruta, boton) {
    document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
    boton.classList.add('active');
    document.getElementById('contenidoHtml').innerHTML = `
        <iframe src="${ruta}"></iframe>
      `;
  }
</script>
</body>
</html>
