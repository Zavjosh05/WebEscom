<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Ejercicio Pagina 48</title>

<style>
    body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        color: #003366;
        padding: 20px;
    }
    h1, h2, h3 {
        color: #005fcb;
    }
    button, input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover, input[type="submit"]:hover {
        background-color: #0056b3;
    }
    input, select, textarea {
        border: 1px solid #007bff;
        padding: 6px;
        margin: 4px;
        border-radius: 4px;
    }
</style>
</head>
<body>
<h1>Obtener los núros pares entre 1 y 100 con la estructura de repetición for</h1>
<script type="text/javascript">
        let i, modulo;
        for (i = 1; i <= 100; i++)
        {
            modulo = i % 2;
            if (!modulo)
                document.write(i + ' ');
        }
    </script>
<h1>Obtener la suma de los primeros 100 números con la estructura de repetición for</h1>
<script type="text/javascript">
        let suma = 0;
        for (i = 1; i <= 100; i++)
            suma = suma + i;
        document.write("El resultado es: " + suma);
    </script>
</body>
</html>
