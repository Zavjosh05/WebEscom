<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Ejercicio pagina 43</title>

<style>
    body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        color: #003366;
        padding: 20px;
    }
    h1, h2, h3 {
        color: #005fcb;
    }
    button, input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover, input[type="submit"]:hover {
        background-color: #0056b3;
    }
    input, select, textarea {
        border: 1px solid #007bff;
        padding: 6px;
        margin: 4px;
        border-radius: 4px;
    }
</style>
</head>
<body>
<script type="text/javascript">
        var dato1 = 15;
        var dato2 = 12;
        var dato3 = 20;

        document.write("El numero mayor entre " + dato1 + ", "+ dato2 + ", " + dato3 + " es:");

        if (dato1 > dato2 && dato1 > dato3)
            document.write("<h1>"+dato1+"<h1>");
        if (dato2 > dato1 && dato2 > dato3)
            document.write("<h1>"+dato2+"<h1>");
        if (dato3 > dato1 && dato3 > dato2)
            document.write("<h1>"+dato3+"<h1>");

    </script>
</body>
</html>
