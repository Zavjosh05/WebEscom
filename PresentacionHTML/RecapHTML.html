<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sobre mí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tab-content iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="text-center mb-4">Presentación HTML (Ejercicio tablas)</h1>

  <div class="nav nav-tabs justify-content-center" id="tabMenu">
    <button class="nav-link" onclick="mostrarHtml('TareaTablaIPN.html', this)">Tabla 1</button>
    <button class="nav-link" onclick="mostrarHtml('TareaTablaMultiplicaciones.html', this)">Tabla 2</button>
  </div>

  <div class="tab-content" id="contenidoHtml">
  </div>
</div>

<script>
  function mostrarHtml(ruta, boton) {
    document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
    boton.classList.add('active');
    document.getElementById('contenidoHtml').innerHTML = `
        <iframe src="${ruta}"></iframe>
      `;
  }
</script>
</body>
</html>
