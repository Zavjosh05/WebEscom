<!DOCTYPE html>

<html lang="en">
<head>
<link href="CSS/ApiSpringBoot.css" rel="stylesheet"/>

<style>
    body {
        background: linear-gradient(to right, #e6f0ff, #ffffff);
        font-family: 'Segoe UI', sans-serif;
        color: #002b80;
        padding: 20px;
        animation: fadein 2s ease-in;
    }

    h1, h2, h3 {
        color: #005fcb;
    }

    a {
        color: #0056b3;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    button, input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover, input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    @keyframes fadein {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="container my-5">
<div class="animated-box p-5 text-center">
<h2 class="titulo animate-reflejo text-primary mb-4">Conversiones (proyecto de Angular)</h2>
<p class="descripcion lead text-justify animate-bounce">
            El siguiente código se dará un link al repositorio.
        </p>
<p class="descripcion text-justify animate-bounce" style="animation-delay: 0.2s;">
<a class="link-primary text-decoration-none fw-semibold" href="https://github.com/Zavjosh05/WEB-Conversion-de-temperatura.git" target="_blank">
                Link hacia el repositorio
            </a>
</p>
</div>
</div>
</body>
</html>
